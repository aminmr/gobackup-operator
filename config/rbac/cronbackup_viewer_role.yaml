# permissions for end users to view cronbackups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: cronbackup-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: backup-operator
    app.kubernetes.io/part-of: backup-operator
    app.kubernetes.io/managed-by: kustomize
  name: cronbackup-viewer-role
rules:
- apiGroups:
  - gobackup.io
  resources:
  - cronbackups
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - gobackup.io
  resources:
  - cronbackups/status
  verbs:
  - get
