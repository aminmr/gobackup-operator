apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: backupmodels.gobackup.io
spec:
  group: gobackup.io
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              description:
                type: string
              compressWith:
                type: object
                properties:
                  type:
                    type: string
                    enum:
                      - "tgz"
                      - "gz"
                      - "taz"
                      - "tar.gz"
                      - "Z"
                      - "taZ"
                      - "tar.Z"
                      - "bz2"
                      - "tbz"
                      - "tbz2"
                      - "tar.bz2"
                      - "lz"
                      - "tar.lz"
                      - "lzma"
                      - "tlz"
                      - "tar.lzma"
                      - "lzo"
                      - "tar.lzo"
                      - "xz"
                      - "txz"
                      - "tar.xz"
                      - "zst"
                      - "tzst"
                      - "tar.zst"
                      - "tar"
                      - ""
              encodeWith:
                type: object
                properties:
                  openssl:
                    type: boolean
                  salt:
                    type: boolean
                  base64:
                    type: boolean
                  password:
                    type: string
                  args:
                    type: string
                  cipher:
                    type: string
                  type:
                    type: string
              beforeScript:
                type: string
              afterScript:
                type: string
    additionalPrinterColumns:
    - name: Compression
      type: string
      description: Compression of the backup model
      jsonPath: .spec.compressWith.type
    - name: Encryption
      type: string
      description: Encryption of the backup model
      jsonPath: .spec.encodeWith.type
  scope: Namespaced
  names:
    plural: backupmodels
    singular: backupmodel
    kind: BackupModel
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: scps.storage.gobackup.io
spec:
  group: storage.gobackup.io
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            x-kubernetes-validations:
            # mutual exclusion between username/password and
            # privateKey/passphrase
            - rule: has(self.username)
              message: username is required
            - rule: |
                (has(self.password) && !has(self.passphrase) && !has(self.privateKey)) ||
                (!has(self.password) && has(self.passphrase) && has(self.privateKey))
              message: only password or (privateKey and passphrase) is allowd
            properties:
              path:
                type: string
              host:
                type: string
              port:
                type: integer
                default: 22
              privateKey:
                type: string
              passphrase:
                type: string
              username:
                type: string
              password:
                type: string
            # oneOf:
            #   - required: ["username", "password"]
            #     not:
            #       required: ["privateKey", "passphrase"]
            #   - required: ["username", "privateKey", "passphrase"]
            #     not:
            #       required: ["password"]
  scope: Namespaced
  names:
    plural: scps
    singular: scp
    kind: SCP
