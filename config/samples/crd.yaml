# this is a resource like rolebinding that maps
# one backupmodel with multiple storages and databases
# one backupmodel is must, atleast one storage is must,
# atleast one database is must
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: cronbackups.gobackup.io
spec:
  group: gobackup.io
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          backupModelRef:
            type: object
            properties:
              name:
                type: string
              schedule:
                type: object
                x-kubernetes-validations:
                  # mutual exclusion between cron and (every, at)
                  - rule: |
                      (has(self.cron) && !has(self.every) && !has(self.at)) ||
                      (!has(self.cron) && has(self.every) && has(self.at))
                    message: only (cron) or (every and at) is allowed
                properties:
                  cron:
                    type: string
                    pattern: '^(\d+|\*)(/\d+)?(\s+(\d+|\*)(/\d+)?){4}$'
                  every:
                    type: string
                  at:
                    type: string
                  timezone:
                    type: string
            allOf:
              - required: ["name", "schedule"]
          storageRefs:
            type: array
            minItems: 1
            items:
              type: object
              properties:
                apiGroup:
                  type: string
                type:
                  type: string
                name:
                  type: string
                keep:
                  type: integer
                timeout:
                  type: integer
              allOf:
                - required: ["name", "type", "keep", "apiGroup"]
          databaseRefs:
            type: array
            minItems: 1
            items:
              type: object
              properties:
                apiGroup:
                  type: string
                type:
                  type: string
                name:
                  type: string
              allOf:
                - required: ["name", "type", "apiGroup"]
    additionalPrinterColumns:
    - name: Cron
      type: string
      description: Scheduling of the backup model
      jsonPath: .backupModelRef.schedule.cron
    - name: Every
      type: string
      description: Scheduling of the backup model
      jsonPath: .schedule.every
    - name: At
      type: string
      description: Scheduling of the backup model
      jsonPath: .schedule.at
    - name: StorageType
      type: string
      description: Encryption of the backup model
      jsonPath: .storageRefs[*].type
    - name: DatabaseType
      type: string
      description: Encryption of the backup model
      jsonPath: .databaseRefs[*].type
  scope: Namespaced
  names:
    plural: cronbackups
    singular: cronbackup
    kind: CronBackup
